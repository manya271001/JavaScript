<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <style>
        form{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 5px;
        }
        input{
            padding: 0px 10px;
        }
        h1{
            text-align: center;
            text-transform: uppercase;
            color: cornflowerblue;
        }
    </style>
</head>
<body>
    <h1> Registration Form!   </h1>
    <form action="">
        <div id="errorname"></div>
        <input type="text" id="name" placeholder="First Name"> <br>
        <div id="errorsecondname"></div>
        <input type=" text" id="secondName" placeholder="Second Name"> <br>
        <div id="erroremail"></div>
        <input type="email" id="email" placeholder="Email"> <br>
        <div id="errorpassword"></div>
        <input type="password" id="password" placeholder="Enter password"> <br>
        <input type="password" id="confirmpassword" placeholder="Confirm password"> <br>
        <input type="tel" id="number" placeholder="Enter Mobile Number"> <br>
        <input type="text" id="course" placeholder="Enter Enrolled Course"> <br>
        <button onclick="return data();">SUBMIT</button>
    </form>
    <script src="./registration.js"></script>
</body>
</html>
